<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="stopwatch">
        <h2>Cronômetro</h2>
        <div class="timer">
            <div><span class="hours">00</span><span>Horas</span></div>
            <div><span class="minutes">00</span><span>Minutos</span></div>
            <div><span class="seconds">00</span><span>Seconds</span></div>
            <div><span class="thousandths">00</span><span>Milésimos</span></div>
        </div>
        <button class="stop">Stop</button>
        <button class="start">Iniciar</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
